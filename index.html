<!DOCTYPE html>
<html>
    <head>
        <title>JavaScript Calculator</title>

        <link rel="stylesheet" href="./styles.css">
    </head>
    <body>
        <div class="calculator">
            <div class="display">
                <div class="entry">0</div>
                <div class="expression">0</div>
            </div>
            <div class="row">
                <div class="col">
                    <div class="row">
                        <div class="col">
                            <button type="button" class="btn" data-input="AC">AC</button>
                        </div>
                        <div class="col">
                            <button type="button" class="btn" data-input="CE">CE</button>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <button type="button" class="btn" data-input="7">7</button>
                        </div>
                        <div class="col">
                            <button type="button" class="btn" data-input="8">8</button>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <button type="button" class="btn" data-input="4">4</button>
                        </div>
                        <div class="col">
                            <button type="button" class="btn" data-input="5">5</button>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <button type="button" class="btn" data-input="3">3</button>
                        </div>
                        <div class="col">
                            <button type="button" class="btn" data-input="2">2</button>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <button type="button" class="btn" data-input="0">0</button>
                        </div>
                    </div>
                </div>
                <div class="col">
                    <div class="row">
                        <div class="col">
                            <button type="button" class="btn" data-input="/">&#43;</button>
                        </div>
                        <div class="col">
                            <button type="button" class="btn" data-input="*">x</button>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <button type="button" class="btn" data-input="9">9</button>
                        </div>
                        <div class="col">
                            <button type="button" class="btn" data-input="-">-</button>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <button type="button" class="btn" data-input="4">4</button>
                        </div>
                        <div class="col">
                            <button type="button" class="btn" data-input="+">+</button>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <div class="row">
                                <div class="col">
                                    <button type="button" class="btn" data-input="1">1</button>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col">
                                    <button type="button" class="btn" data-input=".">.</button>
                                </div>
                            </div>
                        </div>
                        <div class="col">
                            <button type="button" class="btn" data-input="=">=</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <script src="./calculator.js"></script>
        <script src="./app.js"></script>
    </body>
</html>
